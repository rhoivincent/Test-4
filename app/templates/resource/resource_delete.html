{% extends 'app/base.html' %}
{% block content %}
<div class="container mt-4 text-center">
    <h2 class="text-danger">Are you sure you want to delete this resource?</h2>
    <p class="lead">"{{ resource.name }}"</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
        <a href="{% url 'resource_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
    </form>
</div>
{% endblock content %}
