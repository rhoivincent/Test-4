{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Resource</h2>
    <form  action="{% url 'resource_update' resource.pk %}" method="POST" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}

        <!-- Name Input -->
        <div class="mb-3">
            <label for="id_name" class="form-label">Name</label>
            <input type="text" id="id_name" name="name" class="form-control" value="{{ form.name.value }}" required>
        </div>

        <!-- Description Input -->
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            <input type="text" id="id_description" name="description" class="form-control" value="{{ form.description.value }}" required>
        </div>

        <!-- Resource URL Input -->
        <div class="mb-3">
            <label for="id_resource_url" class="form-label">Resource URL</label>
            <input type="url" id="id_resource_url" name="resource_url" class="form-control" value="{{ form.resource_url.value }}" required>
        </div>

        <!-- Video Upload Input -->
        <div class="mb-3">
            <label for="id_video" class="form-label">Upload Video</label>
            <input type="file" id="id_video" name="video" class="form-control" required>
        </div>

        <!-- Submit and Cancel Buttons -->
        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Save
        </button>
        <a href="{% url 'resource_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Cancel
        </a>
    </form>
</div>
{% endblock content %}
