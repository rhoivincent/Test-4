{% extends 'app/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Upcoming Events</h2>

    {% if user.is_staff %}
        <a href="{% url 'event_create' %}" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Create Event</a>
    {% endif %}

    <div class="list-group">
        {% for event in events %}
            <a href="{% url 'event_detail' event.pk %}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ event.title }}</h5>
                <p class="mb-1">{{ event.description|truncatewords:20 }}</p>
                <small><i class="fas fa-map-marker-alt"></i> {{ event.location }} | <i class="fas fa-calendar-alt"></i> {{ event.date }}</small>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
