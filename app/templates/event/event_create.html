{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Event</h2>
    <form action="{% url 'event_create' %}" method="POST" class="mt-3">
        {% csrf_token %}

        <!-- Title Input -->
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            <input type="text" id="id_title" name="title" class="form-control" value="{{ form.title.value }}" required>
        </div>

        <!-- Description Input -->
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            <textarea id="id_description" name="description" class="form-control" rows="4" required>{{ form.description.value }}</textarea>
        </div>

        <!-- Location Input -->
        <div class="mb-3">
            <label for="id_location" class="form-label">Location</label>
            <input type="text" id="id_location" name="location" class="form-control" value="{{ form.location.value }}" required>
        </div>

        <!-- Date Input -->
        <div class="mb-3">
            <label for="id_date" class="form-label">Date</label>
            <input type="datetime-local" id="id_date" name="date" class="form-control" value="{{ form.date.value }}" required>
        </div>

        <!-- Submit and Cancel Buttons -->
        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Save
        </button>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Cancel
        </a>
    </form>
</div>
{% endblock content %}
