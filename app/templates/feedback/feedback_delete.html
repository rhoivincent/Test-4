{% extends 'app/base.html' %}
{% block content %}
<div class="container mt-4 text-center">
    <h2 class="text-danger">Are you sure you want to delete this feedback?</h2>
    <p class="lead">Rating: ‚≠ê {{ feedback.rating }}/5</p>
    <p>"{{ feedback.comments }}"</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
        <a href="{% url 'feedback_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
    </form>
</div>
{% endblock content %}
